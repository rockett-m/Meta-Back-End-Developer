<!DOCTYPE html>
<html>
    <head>
        <!-- tab title -->
        <title>Morgan Rockett</title>
        <!-- link to css -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- add 5 divider elements to body -->
        <!-- display name in first div element heading h1 -->
        <div class="my_name">
            <h1>Morgan Rockett</h1>
        </div>
        <!-- add photo to 2nd div element with id attr -->
        <div id="picture">
            <img src="photo.jpg" id="photo" alt="photo">
        </div>
        <!-- unordered list of top 5 music artists -->
        <div id="artists">
            <h2>Favorite Music Artists</h2>
            <ul>
                <li>Armin van Buuren</li>
                <li>Paul van Dyk</li>
                <li>Paul Kalkbrenner</li>
                <li>Pascal Letoublon</li>
                <li>deadmau5</li>
            </ul>
        </div>
        <!-- ordered list of top 5 favorite films -->
        <div id="films">
            <h2>Favorite Films</h2>
            <ol>
                <li>The Big Short</li>
                <li>Wall Street</li>
                <li>Good Will Hunting</li>
                <li>John Wick</li>
                <li>Casino Royale</li>
            </ol>
        </div>
        <!-- link to facebook profile or meta homepage -->
        <div id="meta_site">
            <a href="https://www.meta.com/">My Profile</href>
        </div>
    </body>
</html>
