<!DOCTYPE html>
<html>
    <head>
        <!-- tab title -->
        <title>Morgan Rockett</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <!-- needed the common row to get this to work -->
            <div class="row">
                <!-- left col -->
                <div id="bio" class="col-12 col-lg-6 text-center">
                    <h1>Morgan Rockett</h1>
                    <img src="photo.jpg" img="img-fluid" width="100%">
                </div>
                <!-- right col -->
                <div id="favorites" class="col-12 col-lg-6 text-left">
                    <!-- unordered list of top 5 favorite music artists -->
                    <h2>Favorite Music Artists</h2>
                    <ul>
                        <li>Armin van Buuren</li>
                        <li>Paul van Dyk</li>
                        <li>Paul Kalkbrenner</li>
                        <li>Pascal Letoublon</li>
                        <li>deadmau5</li>
                    </ul>
                    <!-- add playlist button link -->
                    <a href="https://open.spotify.com/playlist/5flC8jZw8ab6q4yXtT3iCo?si=krZ8JVFoTUGoYpz5O3pgvQ"
                        class="btn btn-success" role="button" aria-pressed="true">Euro Music Playlist
                    </a>
                    <br><br>
                    <!-- ordered list of top 5 favorite films -->
                    <h2>Favorite Films</h2>
                    <ol>
                        <li>The Big Short</li>
                        <li>Wall Street</li>
                        <li>Good Will Hunting</li>
                        <li>John Wick</li>
                        <li>Casino Royale</li>
                    </ol>
                    <!-- link to facebook profile or meta homepage -->
                    <a href="https://www.meta.com/" class="btn btn-primary"
                        role="button" aria-pressed="true">My Meta Profile
                    </a>
                </div>
            </div>
        </div>
        <!-- import bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.js"></script>
    </body>
</html>
