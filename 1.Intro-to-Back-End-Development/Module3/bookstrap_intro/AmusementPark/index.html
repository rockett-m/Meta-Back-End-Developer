<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- can use combined 12 cols of space per row (col + col) -->
                <!-- <div class="col-6"> -->
                <div class="col-12 col-lg-6">
                    <h1>Amusement Park</h1>
                    <h2><em>Rides open today</em></h2>
                    <h3>Ferris Wheel</h3>
                    <img src="ferris_wheel.jpeg" class="img-fluid"/>
                    <p>Top speed: 4mph</p>
                    <h3>Roller Coaster</h3>
                    <img src="roller_coaster.jpeg" class="img-fluid"/>
                    <p>Top speed: 60mph</p>
                </div>
                <!-- <div class="col-5"> -->
                <!-- mobile_size desktop_size -->
                <div class="col-12 col-lg-6">
                    <h2>Pricing</h2>
                    <table class="table">
                        <tr>
                            <td>ferris wheel ride</td>
                            <td>$40</td>
                        </tr>
                        <tr>
                            <td>rollercoaster</td>
                            <td>$45</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
